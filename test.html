<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    #qr-reader {
      width: 400px;
      max-width: 90%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    #qr-overlay {
      position: absolute;
      border: 4px solid yellow;
      border-radius: 10px;
      pointer-events: none; /* damit man die Kamera weiterhin bedienen kann */
      display: none;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>

<h2>QR Code Scanner</h2>
<div id="qr-reader"></div>
<div id="qr-overlay"></div>
<div id="result">Kein QR-Code erkannt</div>

<script>
  const overlay = document.getElementById("qr-overlay");

  function onScanSuccess(decodedText, decodedResult) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = `QR Code erkannt: ${decodedText}`;

    // Koordinaten des QR-Codes fÃ¼r Overlay
    if(decodedResult && decodedResult.resultPoints) {
      const points = decodedResult.resultPoints;
      const minX = Math.min(...points.map(p => p.x));
      const minY = Math.min(...points.map(p => p.y));
      const maxX = Math.max(...points.map(p => p.x));
      const maxY = Math.max(...points.map(p => p.y));
      overlay.style.left = `${minX}px`;
      overlay.style.top = `${minY}px`;
      overlay.style.width = `${maxX - minX}px`;
      overlay.style.height = `${maxY - minY}px`;
      overlay.style.display = 'block';
    }

    // Overlay nach 1 Sekunde wieder ausblenden
    setTimeout(() => overlay.style.display = 'none', 1000);
  }

  function onScanFailure(error) {
    // Fehler ignorieren
  }

  let html5QrcodeScanner = new Html5Qrcode("qr-reader");
  Html5Qrcode.getCameras().then(cameras => {
    if(cameras && cameras.length) {
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      );
    }
  }).catch(err => console.error(err));
</script>

</body>
</html>
