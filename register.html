<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrieren</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="functions.js" defer></script>
</head>
<body>
  <div class="container">
    <main class="card">
      <h1>Registrieren</h1>
      <p class="text-muted">Erstelle dein Konto</p>

      <form id="register-form" class="bg-soft" style="display:flex;flex-direction:column;gap:1rem;">
        <input id="reg-name" type="text" placeholder="Voller Name" required />
        <input id="reg-email" type="email" placeholder="E-Mail" required />
        <input id="reg-pass" type="password" placeholder="Passwort" required />
        <button type="submit" class="btn btn--primary">Registrieren</button>
      </form>

      <p id="status" class="text-muted"></p>

      <p style="margin-top:1rem;">
        Schon ein Konto? <a href="login.html">Hier anmelden</a>
      </p>
    </main>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Bitte warten...";

      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const pass = document.getElementById("reg-pass").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password: pass,
        options: {
          data: { full_name: name },
        },
      });

      if (error) {
        status.textContent = "Fehler: " + error.message;
      } else {
        status.textContent = "Erfolgreich registriert! Weiterleitung...";
        // User in localStorage sichern
        localStorage.setItem("user", JSON.stringify({
          id: data.user.id,
          name: name,
          email: email,
        }));
        // Weiterleitung zur Hauptseite
        setTimeout(() => window.location.href = "index1.html", 1200);
      }
    });
  </script>
</body>
</html>
