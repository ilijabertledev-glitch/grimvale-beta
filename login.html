<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anmelden</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <main class="card">
      <h1>Anmelden</h1>
      <p class="text-muted">Melde dich mit deiner E-Mail und deinem Passwort an</p>

      <form id="login-form" class="bg-soft" style="display:flex;flex-direction:column;gap:1rem;">
        <input id="login-email" type="email" placeholder="E-Mail" required />
        <input id="login-pass" type="password" placeholder="Passwort" required />
        <button type="submit" class="btn btn--primary">Anmelden</button>
      </form>

      <p id="status" class="text-muted"></p>

      <p style="margin-top:1rem;">
        Noch kein Konto? <a href="register.html">Hier registrieren</a>
      </p>
    </main>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT.supabase.co",     // <- deine Supabase URL
      "YOUR_ANON_KEY"                         // <- dein Supabase anon key
    );

    const form = document.getElementById("login-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Bitte warten...";

      const email = document.getElementById("login-email").value.trim();
      const pass = document.getElementById("login-pass").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password: pass,
      });

      if (error) {
        status.textContent = "Fehler: " + error.message;
      } else if (data.user) {
        status.textContent = "Erfolgreich eingeloggt! Weiterleitung...";
        localStorage.setItem("user", JSON.stringify({
          id: data.user.id,
          email: data.user.email,
          name: data.user.user_metadata?.full_name || ""
        }));
        setTimeout(() => window.location.href = "index1.html", 1200);
      }
    });
  </script>
</body>
</html>
