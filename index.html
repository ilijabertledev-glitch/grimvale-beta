<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live QR-Scanner mit Popup & Link Ã¶ffnen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
        }

        #qr-reader-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background-color: #34495e;
        }

        #qr-reader {
            width: 100%;
            border: none;
        }

        #qr-box-overlay {
            position: absolute;
            box-sizing: border-box;
            border: 4px solid #f1c40f;
            box-shadow: 0 0 25px #f1c40f, inset 0 0 25px #f1c40f;
            display: none;
            pointer-events: none;
            border-radius: 8px;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 25px 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #3498db;
        }

        .modal-body {
            margin: 20px 0;
            font-size: 1.1em;
            word-wrap: break-word;
        }

        .modal-close-btn {
            display: inline-block;
            padding: 10px 25px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .modal-close-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Live QR-Scanner mit Popup ðŸš€</h1>
    <div id="qr-reader-container">
        <div id="qr-reader"></div>
        <div id="qr-box-overlay"></div>
    </div>

    <div id="qr-popup" class="modal-overlay">
        <div class="modal-content">
            <h2>QR-Code erkannt!</h2>
            <div id="popup-content" class="modal-body"></div>
            <button id="popup-close" class="modal-close-btn">SchlieÃŸen</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrReaderElement = document.getElementById('qr-reader');
            const qrBoxOverlay = document.getElementById('qr-box-overlay');
            const popup = document.getElementById('qr-popup');
            const popupContent = document.getElementById('popup-content');
            const popupCloseBtn = document.getElementById('popup-close');

            let lastScanTime = 0;
            const cooldown = 3000; // 3 Sekunden Cooldown

            function showPopup(content) {
                popupContent.textContent = content;
                popup.classList.add('visible');
            }

            function closePopup() {
                popup.classList.remove('visible');
            }

            popupCloseBtn.addEventListener('click', closePopup);

            function onScanSuccess(decodedText, decodedResult) {
                const now = Date.now();
                if (now - lastScanTime < cooldown) return;
                lastScanTime = now;

                console.log(`Gescannter Code: ${decodedText}`);

                // Direkt Ã¶ffnen, falls es ein Link ist
                if (/^https?:\/\//i.test(decodedText)) {
                    window.open(decodedText, "_blank");
                } else {
                    showPopup(decodedText);
                }

                if (decodedResult.result && decodedResult.result.points) {
                    const points = decodedResult.result.points;
                    const video = qrReaderElement.querySelector('video');
                    if (!video) return;

                    const xCoords = points.map(p => p.x);
                    const yCoords = points.map(p => p.y);
                    const xMin = Math.min(...xCoords);
                    const yMin = Math.min(...yCoords);
                    const xMax = Math.max(...xCoords);
                    const yMax = Math.max(...yCoords);

                    const containerRect = qrReaderElement.getBoundingClientRect();
                    const videoRect = video.getBoundingClientRect();

                    const scaleX = videoRect.width / video.videoWidth;
                    const scaleY = videoRect.height / video.videoHeight;

                    const videoOffsetX = videoRect.left - containerRect.left;
                    const videoOffsetY = videoRect.top - containerRect.top;

                    qrBoxOverlay.style.left = `${(xMin * scaleX) + videoOffsetX}px`;
                    qrBoxOverlay.style.top = `${(yMin * scaleY) + videoOffsetY}px`;
                    qrBoxOverlay.style.width = `${(xMax - xMin) * scaleX}px`;
                    qrBoxOverlay.style.height = `${(yMax - yMin) * scaleY}px`;
                    qrBoxOverlay.style.display = 'block';
                }
            }

            function onScanFailure(error) {}

            const html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { 
                    fps: 15,
                    qrbox: (w, h) => ({ width: Math.min(w, h) * 0.8, height: Math.min(w, h) * 0.8 }),
                    rememberLastUsedCamera: true,
                }, 
                false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);

            setInterval(() => {
                if (Date.now() - lastScanTime > cooldown - 500) {
                    qrBoxOverlay.style.display = 'none';
                }
            }, 500);
        });
    </script>

</body>
</html>
