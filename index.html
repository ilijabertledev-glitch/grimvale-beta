<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Style Palette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-soft">
    <div class="container">
      <h1>Meine Farbpalette-Demo</h1>
      <p class="text-muted">Hauptfarbe Gelb, mit Akzenten in Lila und sanftem Rot.</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Buttons</h2>
      <p class="text-muted">Beispielhafte Buttons mit den Farbvarianten:</p>
      <div style="display:flex;gap:1rem;flex-wrap:wrap;margin-top:1rem">
        <button class="btn btn--primary">Hauptaktion</button>
        <button class="btn btn--accent">Sekundär</button>
        <button class="btn btn--danger">Löschen</button>
        <button class="btn btn--ghost">Minimal</button>
        <button class="btn btn--icon btn--accent">★</button>
      </div>
    </section>

    <section class="card" style="margin-top:2rem">
      <h2>Badges</h2>
      <p class="text-muted">Kleine Labels für Infos:</p>
      <div style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:1rem">
        <span class="badge badge--yellow">Gelb</span>
        <span class="badge badge--lilac">Lila</span>
        <span class="badge badge--red">Rot</span>
      </div>
    </section>

    <section class="card" style="margin-top:2rem">
      <h2>Formularelemente</h2>
      <form style="display:grid;gap:1rem;max-width:400px;margin-top:1rem">
        <label>
          Name
          <input type="text" placeholder="Max Mustermann">
        </label>
        <label>
          Nachricht
          <textarea rows="4" placeholder="Ihre Nachricht..."></textarea>
        </label>
        <label>
          Auswahl
          <select>
            <option>Option A</option>
            <option>Option B</option>
          </select>
        </label>
        <button class="btn btn--primary" type="submit">Absenden</button>
      </form>
    </section>
  </main>

  <footer class="bg-soft" style="margin-top:3rem">
    <div class="container">
      <p class="text-muted">© 2025 Demo-Farbpalette</p>
    </div>
  </footer>
</body>
</html>
