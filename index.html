<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login mit Supabase + GitHub</title>

  <!-- Supabase CDN (Client) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <main class="card">
      <h1>Login / Registrierung</h1>

      <!-- Auth Bereich -->
      <section id="auth-area">
        <button id="github-btn" class="btn btn--accent">Mit GitHub anmelden</button>

        <form id="signup-form" class="bg-soft">
          <h2>Registrieren</h2>
          <input id="signup-name" placeholder="voller Name" />
          <input id="signup-email" placeholder="E-Mail" type="email" />
          <input id="signup-pass" placeholder="Passwort" type="password" />
          <button type="submit" class="btn btn--primary">Registrieren</button>
        </form>

        <form id="signin-form" class="bg-soft">
          <h2>Anmelden</h2>
          <input id="signin-email" placeholder="E-Mail" type="email" />
          <input id="signin-pass" placeholder="Passwort" type="password" />
          <button type="submit" class="btn btn--primary">Anmelden</button>
        </form>

        <button id="guest-btn" class="btn btn--ghost">Als Gast fortfahren</button>
      </section>

      <!-- Profil Bereich -->
      <section id="profile-area" class="hidden card bg-soft">
        <h2>Profil</h2>
        <img id="avatar" alt="Profilbild" width="96" height="96" />
        <div id="username"></div>

        <label class="btn btn--accent btn--ghost">
          Profilbild hochladen
          <input id="avatar-input" type="file" accept="image/*" class="visually-hidden" />
        </label>

        <button id="signout-btn" class="btn btn--danger">Abmelden</button>
      </section>

      <p id="status" class="text-muted"></p>
    </main>
  </div>

  <!-- Deine Funktionen -->
  <script type="module" src="functions.js"></script>
</body>
</html>
